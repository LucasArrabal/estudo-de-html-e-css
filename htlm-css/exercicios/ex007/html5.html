    <h1>Semântica em Html</h1>
    <p>
        Nao posso me prender nas tags entendo que cada tag tem uma forma, tenho que entender que cada tag tem um significado específico, para um uso específico.
    </p>
    <p> Exemplo:
        meu endereço é : <address>Rua Marechal Deodoro, 686</address>
    </p> 
    <p>
        Nesse exemplo usei a tag &lt;address&gt;
    </p>
